micronaut:
  application:
    name: mnQuickstart
  server:
    port: ${SERVER_PORT:8080}
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      redoc:
        paths: classpath:META-INF/swagger/views/redoc
        mapping: /redoc/**
      rapidoc:
        paths: classpath:META-INF/swagger/views/rapidoc
        mapping: /rapidoc/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
  security:
    authentication: bearer
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: changeThisSecretToALongSecureString
#              secret: ${JWT_SECRET:changeThisSecretToALongSecureString}
    # With that the static routes are available without auth
    reject-not-found: false

hello:
  world:
    message: "Hello from application.yml"
    translation:
      de: "Hallo Welt"
      en: "Hello World"
# JSON Settings
jackson:
  # property-naming-strategy: SNAKE_CASE
   serialization:
      writeDatesAsTimestamps: false
      writeDatesWithZoneId: true
      writeDateTimestampsAsNanoseconds: false
   deserialization:
      failOnUnknownProperties: false
   generator:
     writeNumbersAsStrings: false
     writeBigDecimalAsPlain: false

flyway:
  datasources:
    default:
      enabled: true
      clean-schema: true
      url: ${PG_JDBC_URL:`jdbc:postgresql://127.0.0.1:5432/mn-quickstart`}
      username: ${PG_USERNAME:postgres}
      password: ${PG_PASSWORD}
      schemas: mn
      default-schema: mn
datasources:
  default:
    url: ${PG_JDBC_URL:`jdbc:postgresql://127.0.0.1:5432/mn-quickstart`}
    username: ${PG_USERNAME:postgres}
    password: ${PG_PASSWORD}
    driver-class-name: org.postgresql.Driver
    schema-genenerate: NONE
    dialect: POSTGRES
# micronaut-data-jpa
jpa:
  default:
    packages-to-scan:
      - "com.noxis.broker.persistence"
    properties:
      hibernate:
        show_sql: false